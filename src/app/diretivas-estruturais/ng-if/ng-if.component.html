<div>
    <div><span>Diretiva NgIf</span></div>
    <div *ngIf="condicao">Primeira DIV: condicao == true</div>
    <div *ngIf="!condicao">Segunda DIV: condicao == false</div>
    <div>
      <button (click)="condicao = !condicao">
        Mudar Valor para {{ !condicao }}
      </button>
    </div>
  </div>
  
  <hr />
  
  <div>
    <div><span>Diferen√ßa entre NgIf e Hidden e Display None</span></div>
    <div *ngIf="true">NgIf</div>
    <div [style.display]="true ? 'none' : 'block'">Display None</div>
    <div hidden>Hidden</div>
  </div>
