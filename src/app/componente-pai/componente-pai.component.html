<div
  [ngClass]="{
    'maior-que-dez': valorUm > 10,
    'maior-que-doze': valorUm > 12
  }"
>
  <span>Esse é o componente PAI 1</span>
  <app-componente-filho [(valor)]="valorUm"></app-componente-filho>
</div>

<div [ngClass]="valorDois > 10 ? 'maior-que-dez' : ''">
  <span>Esse é o componente PAI 2</span>
  <app-componente-filho [(valor)]="valorDois"></app-componente-filho>
</div>
